<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_16</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main class="page">
			<div class="page__checkout checkout">
				<div class="checkout__container">
					<h1 class="checkout__title">Billing Details</h1>
					<form class="form" method="post" enctype="multipart/form-data" action="">
						<div class="checkout__colums_info info">
							<div class="info__form">
								<input required minlength="2" name="first-name" value="" placeholder="First name*" type="text"
									class="info__input">
							</div>
							
							<div class="info__form">
								<input class="info__input" required minlength="5" name="last-name" value=""
									placeholder="Last name*" type="text">
							</div>
							<div class="info__form">
								<input required minlength="5" name="adress" value="" placeholder="Adress*" type="text"
									class="info__input">
							</div>
							<div class="info__form">
								<input class="info__input" required minlength="5" name="address-line-2" value=""
									placeholder="Address line 2*" type="text">
							</div>
							<div class="info__form">
								<select name="list">
									<option hidden value="">Country*</option>
									<option value="">Ukraine</option>
									<option value="">Poland</option>
									<option value="">Germany</option>
									<option value="">Holland</option>
								</select>
							</div>

							<div class="info__form">
								<input class="info__input" required minlength="2" name="city-town" value=""
									placeholder="City/Town*" type="text" class="input">
							</div>
							<div class="info__form">
								<input class="info__input" required minlength="5" name="postcode-zip-01" value=""
									placeholder="Postcode / ZIP*" type="text" class="input">
							</div>
							<div class="info__form">
								<input class="info__input" required minlength="7" name="phone-01" value="" placeholder="Phone*"
									type="tel" class="input">
							</div>
							<div class="info__form">
								<input class="info__input" required minlength="5" name="postcode-zip-02" value=""
									placeholder="Postcode / ZIP*" type="tel" class="input">
							</div>
							<div class="info__form">
								<input class="info__input" required minlength="7" name="phone-02" value="" placeholder="Phone*"
									type="tel" class="input">
							</div>
							<div class="info__form_textarea">
								<textarea class="info_area" name="additional-information" id=""
									placeholder="Additional information*" cols="30" rows="10"></textarea>
							</div>
						</div>
						<div class="checkout__checkbox_info info">
							<div class="info__form">
								<input class="info__input_checkbox" checked id="create-account" checked name="create-account"
									type="checkbox">
								<label class="info__label_checkbox" for="create-account">Create Account</label>
							</div>
							<div class="info__form">
								<input class="info__input_checkbox" id="dif-address" name="create-account" type="checkbox">
								<label class="info__label_checkbox" for="dif-address">Ship to a different address?</label>
							</div>
						</div>
						<div class="discount__block">
							<h3 class="discount__title">Apply Coupon to get discount!</h3>
							<div class="discount__info">
								<div class="info__form">
									<input class="info__input" required maxlength="5" name="coupon-code" value=""
										placeholder="Coupon code" type="text" class="input">
								</div>
								<div class="discount-button">
									<button type="button" class="button-code">Apply Code</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="page__shipping shipping">
				<div class="shipping__container">
					<h2 class="shipping__title">Shipping Address</h2>
					<form class="form" method="post" enctype="multipart/form-data" action="">
						<div class="form__line">
							<label class="form__label" for="email-01">Email Address<span>*</span></label>
							<input class="form__input" id="email-01" required value="" name="email"
								placeholder="roni_cost@example.com" type="email">
						</div>
						<div class="form__line">
							<label class="form__label" for="pass-01">Password</label>
							<input class="form__input" id="pass-01" minlength="8" value="" name="pass"
								placeholder="******************" type="password">
						</div>
						<div class="form__line">
							<label class="form__label" for="pass">Zip/Postal Code</label>
							<input class="form__input" id="pass" minlength="8" value="" name="zip-postal-code"
								placeholder="******************" type="tel">
						</div>
						<p>You already have an account with us. Sign in or continue as guest.</p>
						<div class="shipping__block"></div>
						<div class="button__login">
							<button type="button" class="butt__login">login</button>
							<a href="" class="forgot__password">Forgot Your Password?</a>
						</div>
						<div class="form__line">
							<label class="form__label" for="first-name-01">First Name <span>*</span></label>
							<input class="form__input" id="first-name-01" required value="" name="first-name" type="text">
						</div>
						<div class="form__line">
							<label class="form__label" for="last-name-01">Last Name<span>*</span></label>
							<input class="form__input" id="last-name-01" required value="" name="last-name" type="text">
						</div>
						<div class="form__line">
							<label class="form__label" for="company-01">Company</label>
							<input class="form__input" id="company-01" value="" name="company" type="text">
						</div>
						<div class="form__line">
							<label class="form__label" for="str-address-01">Street Address<span>*</span></label>
								<input class="form__input" id="str-address-01" value="" name="str-address-01" type="text">
								<input class="form__input" id="str-address-01" value="" name="str-address-01" type="text">
								<input class="form__input" id="str-address-01" value="" name="str-address-01" type="text">
						</div>
						<div class="form__line">
							<label class="form__label" for="country-01">Country<span>*</span></label>
							<input class="form__input" id="country-01" value="" name="country-01" type="text">
						</div>
						<div class="form__line">
							<label class="form__label" for="state">State/Province<span>*</span></label>
							<select name="list" id="state" class="list">
								<option hidden selected value="">Please select a region, state or province</option>
								<option value="">ID</option>
								<option value="">IA</option>
								<option value="">AL</option>
								<option value="">AK</option>
							</select>

						</div>
						<h4>Shipping Methods</h4>
						<div class="radio__block shipping">
							<div class="shipping__radio radio">
								<div class="radio__item item-radio-01">
									<input class="radio__input-01" id="radio_but" value="" name="price" type="radio">
									<label class="radio__label-01" for="radio_but">5$</label>
								</div>
								<div class="radio__info">
									<div class="radio__label-text">Fixed</div>
									<div class="radio__label-text">Fiat Rate</div>
								</div>
							</div>
							<div class="shipping__radio radio">
								<div class="radio__item item-radio-02">
									<input class="radio__input" id="radio_but" value="" name="price" type="radio">
									<label class="radio__label" for="radio_but">10$</label>
								</div>
								<div class="radio__info">
									<div class="radio__label-text">Fixed</div>
									<div class="radio__label-text">Best Way</div>
								</div>
							</div>
						</div>
						<div class="footer__buttons button">
							<button class="button__next" type="submit">next</button>
							<button class="button__back" type="submit">back</button>
						</div>
					</form>
				</div>
			</div>
		</main>
		<footer></footer>
</body>

</html>
