 <main>
	<script>
// ЗАДАЧА 5

// Кількість секунд - seconds
// Кількість хвилин - minutes
// Кількість годин -hours
// 1. Вводимо необхідні змінні
let seconds = parseInt(prompt('Введіть кількість секунд'));
// 2. Обчислення результатів
let minutes = seconds / 60
let hours = minutes / 60
// 3. Результати обчислень
document.write(`Кількість хвилин: ${minutes} <br>`);
document.write(`Кількість годин: ${hours} <br>`);
</script>
