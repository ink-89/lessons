<!DOCTYPE html>
<html lang="en">

 <meta charset="UTF-8">

<body>
 <main>
	<script>
// ЗАДАЧА 2
// 0
// Рік народження - yearOfBirth
// Поточний рік - thisYear
// Розрахувати кількість повних років - yourAge
// 1. Вводимо необхідні змінні
let yearOfBirth = parseInt(prompt('Вкажіть Ваш рік народження'))
const thisYear = 2023
// 2. Обчислення результатів
let yourAge = thisYear - yearOfBirth
// 3. Результати обчислень
document.write(`Вам повних років: ${yourAge} <br>`)
</script>
 </main>
</body>
