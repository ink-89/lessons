<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// ЗАДАЧА 4
// 0
// Довжина в сантиметрах - centimeters
// Довжина в метрах - meters
// Довжина в кіметрах - kilometers
// 1. Вводимо необхідні змінні
let centimeters = parseFloat(prompt('Вкажіть дані у сантиметрах'))
// 2. Обчислення результатів
let meters = centimeters / 100
let kilometers = meters / 1000
// 3. Результати обчислень
document.write(`Ваша довжина дорівнює: ${meters} метрів <br>`)
document.write(`Ваша довжина дорівнює: ${kilometers} кілометрів <br>`)
</script>
 </main>
</body>
</html>
