<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
	// ЗАДАЧА 1
	// 0
	// Значення первого числа - firstNumber
	// Значення другого числа - secondNumber
	// Знайти суму двох дійсних чисел - sumOfNumbers
	// Знайти множення двох дійсних чисел - multiplicationOfNumbers
	// Знайти ділення двох дійсних чисел - divisionOfNumbers
	// 1. Вводимо необхідні змінні
	let firstNumber = parseFloat(prompt('Вкажіть перше число'))
	let secondNumber = parseFloat(prompt('Вкажіть друге число'))
	// 2. Обчислення результатів
	let sumOfNumbers = firstNumber + secondNumber
	let multiplicationOfNumbers = firstNumber * secondNumber
	let divisionOfNumbers = firstNumber / secondNumber
	// 3. Результати обчислень
	document.write(`Сума двох Ваших чисел дорівнює: ${sumOfNumbers} <br>`)
	document.write(`Множення двох Ваших чисел дорівнює: ${multiplicationOfNumbers} <br>`)
	document.write(`Ділення двох Ваших чисел дорівнює: ${divisionOfNumbers} <br>`)
</script>
 </main>
</body>
</html>
