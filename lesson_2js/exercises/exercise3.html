<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
 <main>
	<script>
// ЗАДАЧА 3
// 0
// Вартість одиницю товару - price
// Кількість товару - amount
// Загальна вартість - totalPrice
// ПДВ від загальної вартості - tax
// 1. Вводимо необхідні змінні
let price = parseFloat(prompt('Вкажіть вартість товару'))
let amount = parseFloat(prompt('Вкажіть кіл-ть товару'))
const VAT=5
// 2. Обчислення результатів
let totalPrice = price * amount
let tax = totalPrice * (VAT / 100)
// 3. Результати обчислень
document.write(`Загальна вартість товару: ${totalPrice} <br>`)
document.write(`ПДВ від загальної вартості: ${tax} <br>`)
</script>
 </main>
</body>
</html>
