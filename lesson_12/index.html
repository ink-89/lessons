<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson_12</title>
</head>

<body>
	<header></header>
	<div class="wrapper">
		<main class="main">
			<div class="main__container">
				<div class="content">
					<div class="block__content">
						<div class="translate">translate</div>
					</div>
					<div class="block__content">
						<div class="scale">scale</div>
					</div>
					<div class="block__content">
						<div class="rotate">rotate</div>
					</div>
					<div class="block__content">
						<div class="skew">skew</div>
					</div>
					<div class="block__content">
						<div class="matrix">matrix</div>
					</div>
					<div class="block__content">
						<div class="multi">multi</div>
					</div>
					<div class="block__content">
						<div class="transform-origin">transform-origin</div>
					</div>
					<h1>content 3D</h1>
					<div class="block__content3d">
						<div class="perspective">perspective, orig</div>
					</div>
					<div class="block__content3d">
						<div class="translate3d">translate3d</div>
					</div>
					<div class="block__content3d">
						<div class="rotate3d">rotate3d</div>
					</div>
					<div class="block__content3d">
						<div class="scale3d">scale3d</div>
					</div>
					<div class="block__content3d">
						<div class="multi3d">multi3d</div>
					</div>
					<div class="flip_wrapper">
						<div class="flip">
							<div class="flip__body">
								<div class="flip__front">
									фокус
								</div>
								<div class="flip__back">
									покус
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="wrapper__car">
					<div class="car">
						<div class="car__bottom"></div>
						<div class="car__door"></div>
						<div class="car__flag"></div>
						<div class="car__windows">
							<div class="window-left"></div>
							<div class="window-right"></div>
						</div>
						<div class="car__wheels">
							<div class="whell-left"></div>
							<div class="whell-right"></div>
						</div>
						<div class="headlights">
							<div class="headlight-front"></div>
							<div class="headlight-back"></div>
						</div>
						<div class="rocket"></div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer></footer>
</body>

</html>
